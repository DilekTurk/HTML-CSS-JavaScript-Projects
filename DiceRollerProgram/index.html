<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div id="container"> <!-- Main container for the dice roller -->
        <h1>Dice Roller</h1>
        <!-- Input field for selecting the number of dice -->
        <label># of dice: </label>
        <input type="number" id="numOfDice" value="1" min="1">
        <!-- Button to roll the dice, triggers the rollDice() function -->
        <button onclick="rollDice()">Roll Dice</button>
        <!-- Displays the numeric result of the dice roll -->
        <div id="diceResult"></div>
        <!-- Displays the images of the rolled dice -->
        <div id="diceImages"></div>
    </div> 
    <script src="index.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
